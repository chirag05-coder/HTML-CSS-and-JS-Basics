<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
background: #2980B9;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
    </style>
</head>
<body>
    
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Details</h2>
        <form>
          <p>Feild followed by * are mandatory to fill</p>
          <p>Username*: <input type="text" name="name" required></p>
          <fieldset>
            <legend required>Gender*</legend>
            <p>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
              <input type="radio" name="gender">Others
            </p>
          </fieldset>
          <p>
            Address:<textarea name="address" cols="100" rows="8"></textarea>
       
          </p>
          <p>Email*: <input type="email" name="email" required></p>
          <p>Pincode*: <input type="number" name="pincode"> </p>
       
            <hr>
          <h2>Payment Information</h2>
          <p>Card Type*:
            <select name="card" required>
              <option value="">---Select Card Type---</option>
              <option value="Mastero">Mastero</option>
              <option value="Visa">Visa</option>
              <option value="Rupay">Rupay</option>
            </select>
            </p>
          <p>Card Number*: <input type="number" name="card-no" required>
            </p>
          <p>Expiry Date*: <input type="date" name=date required></p>
          <p>CVV*: <input type="password" name="pass" required></p>
          <input type="submit" value="Pay Now">
       
        </form>
      
</body>
</html>
